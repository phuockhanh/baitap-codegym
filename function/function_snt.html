<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		let number;
		for(number=0;number<1000;number++){
			checkSnt(number);
			if(checkSnt(number)==true){
				document.write(number +",");
			}
		}
		function checkSnt(number) {
			let count=0;
			if(number>=2){
				for(let i = 2;i<=number-1;i++){
					if(number%i==0){
						count++;
						break;
					}
				}
				if(count ==0){
					return true;
				}
				else{
					return false;
				}
			}
		}	
	</script>
</body>
</html>
